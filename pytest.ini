[tool:pytest]
# Pytest configuration file for e-commerce data testing

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for data processing
    data_quality: Tests for data validation and quality
    performance: Performance and load tests
    slow: Tests that take longer to run
    smoke: Basic smoke tests for critical functionality

# Minimum version requirements
minversion = 7.0

# Test discovery options
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    "*.egg-info",
    "venv",
    ".venv",
    "env",
    ".env"
]

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::FutureWarning:pandas.*

# Test timeout (if using pytest-timeout)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts = -n auto
